---
- name: Download mapserver/basemaps from GitHub
  sudo: yes
  shell: wget https://github.com/mapserver/basemaps/archive/master.zip && unzip /opt/master.zip -d /opt/ && mv /opt/basemaps-master /opt/basemaps
  args:
    chdir: /opt/
    creates: /opt/basemaps
  tags:
    - basemaps

- name: Create path for images
  file: path=/var/basemaps/ms_tmp/ state=directory owner=www-data group=www-data mode=0777
  tags:
    - basemaps

- name: Fix basemaps osmbase.map file
  template: src=osmbase.map.j2 dest=/opt/basemaps/osmbase.map owner=root group=root mode=0644
  tags:
    - basemaps

- name: Fix basemaps Makefile file
  template: src=Makefile.j2 dest=/opt/basemaps/Makefile owner=root group=root mode=0644
  tags:
    - basemaps

- name: Read data using imposm
  sudo: yes
  shell: imposm --proj=EPSG:3857 --mapping-file=/opt/basemaps/imposm-mapping.py --read new-zealand-latest.osm.pbf
  args:
    creates: /var/osm/imposm_coords.cache
    chdir: /var/osm/
  tags:
    - osm
    - basemaps

- name: Writes data using imposm
  sudo: yes
  shell: imposm --proj=EPSG:3857 --mapping-file=/opt/basemaps/imposm-mapping.py --write --connection postgis://osm:osm@localhost/osm new-zealand-latest.osm.pbf && touch /var/osm/write_ansible_flag
  args:
    creates: /var/osm/write_ansible_flag
    chdir: /var/osm/
  tags:
    - osm
    - basemaps

- name: Deploy and optimise tables
  sudo: yes
  shell: imposm --optimize --mapping-file=/opt/basemaps/imposm-mapping.py -d osm && touch /var/osm/optimise_ansible_flag
  args:
    creates: /var/osm/optimise_ansible_flag
    chdir: /var/osm/
  tags:
    - osm

- name: Download basemaps data
  shell: make
  args:
    chdir: /opt/basemaps/data/
    creates: /opt/basemaps/data/TM_WORLD_BORDERS-0.3.zip
  tags:
    - basemaps

- name: Create map file
  shell: make
  args:
    chdir: /opt/basemaps/
    creates: /opt/basemaps/osm-google.map
  tags:
    - basemaps

- name: Fix basemaps osm-google.map permissions
  file: path=/opt/basemaps/osm-google.map owner=root group=root mode=0755
  tags:
    - basemaps